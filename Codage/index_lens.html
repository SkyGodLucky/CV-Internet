<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo Robbie Lens" >
            <div class="haut_de_page">
                <a class="lien_accueil", href="index_lens.html">
                    Accueil
                </a>
                <a class="lien_a_propos", href="a-propos.html">
                    À propos
                </a>
                <a class="lien_portfolio" href="portfolio.html">
                    Portfolio
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil_intro">
            <div>
                <h1>
                    Robbie Lens Photographie
                </h1>
                <p> 
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, 
                    j’exerce mon métier avec la passion qui m’anime : capturer l’essence de 
                    chaque instant.
                </p>
                <a href="portfolio.html" class="pro">
                    UN PROJET ? ÉCRIVEZ-MOI
                </a>
            </div>
            <img src="robbie-lens.png" alt="Portrait de la photographe Robbie Lens"/>
        </section>
        <section class="mon_travail">
            <h2>
                Mon dernier Projet
            </h2>
            <div>
                <img src="element-1.png" alt="Twelve apostles - Australie">
                <img src="element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section class="section-contact">
            <h2 class="speak">
                Parlons de votre projet
            </h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">
                            Nom
                        </label>
                        <input type="text" name="nom" id="nom" required>
                    </div>
                    <div class="form-column">
                        <label for="email">
                            Mail
                        </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-column">
                        <label for="tel">
                            Téléphone
                        </label>
                        <input type="number" name="tel" id="tel" required>
                    </div>
                </div>
                <label for="message">
                    Message
                </label>
                <textarea name="message" id="message" rows="10">
                </textarea>
                <input type="submit" value="ENVOYER" class="pro" >
            </form>
        </section>
    </main>
    <footer>
        <img src="logo.png" alt="Logo Robbie Lens"/>
        <div class="pied_de_page">
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
        <!-- Ma ligne à commenter -->
</body>

</html>
